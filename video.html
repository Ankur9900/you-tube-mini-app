<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
}
    </style>
</head>
<body onload="playVideo()">
    <div id="container">
        
    </div>

   
</body>
</html>
<script>

let playVideo =()=> {
    let data = JSON.parse(localStorage.getItem("video"));
    console.log(data)
    document.getElementById("container").innerHTML=`
    <iframe width="560" height="315" src="https://www.youtube.com/embed/${data.id.videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
};


</script>
